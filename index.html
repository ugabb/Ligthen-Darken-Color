<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighten/Darken Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="bg-dark">

    <main class="container my-3 text-left text-white">
        <h1 class="title">Lighten/Darken Color</h1>
        <div class="input-group row">
            <label for="hex" class="fs-4 mt-3">Color (Hex)</label>
            <input type="text" name="hex" id="hex-input" class="form-control my-2" placeholder="#0000000">

            <div class="toggle">
                <p id="lightenText" 
                class="toggle-text">Lighten</p>
                <div id="toggleBtn" class="toggle-btn">
                    <div class="inner-circle"></div>
                </div>
                <p id="darkenText" 
                class="toggle-text unselected">Darken</p>
            </div>

            <label for="slider" id="slider-text" class="fs-4 ">0%</label>
            <input type="range" min="0" max="100" value="0" class="slider my-2" id="slider" name="slider">

            <h3>Input Color</h3>
            <div class="box" id="input-color"></div>
            <h3 id="alteredColorText">Altered Color</h3>
            <div class="box" id="altered-color"></div>
            
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
